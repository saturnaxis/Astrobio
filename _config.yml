#######################################################################################
# A default configuration that will be loaded for all jupyter books
# Users are expected to override these values in their own `_config.yml` file.
# This is also the "master list" of all allowed keys and values.

#######################################################################################
# Book settings
title                       : ASTR3800 Astrobiology  # The title of the book. Will be placed in the left navbar.
author                      : Billy Quarles  # The author of the book
copyright                   : "2022"  # Copyright year to be placed in the footer
logo                        : "astrobiology.jpg"  # A path to the book logo
# Patterns to skip when building the book. Can be glob-style (e.g. "*skip.ipynb")
exclude_patterns            : [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints","*.png"]

#######################################################################################
# Execution settings
execute:
  execute_notebooks         : force  # Whether to execute notebooks at build time. Must be one of ("auto", "force", "cache", "off")
  cache                     : ""    # A path to the jupyter cache that will be used to store execution artifacs. Defaults to `_build/.jupyter_cache/`
  exclude_patterns          : []    # A list of patterns to *skip* in execution (e.g. a notebook that takes a really long time)
  timeout                   : 6000    # The maximum time (in seconds) each notebook cell is allowed to run.
  run_in_temp               : false # If `True`, then a temporary directory will be created and used as the command working directory (cwd),
                                    # otherwise the notebook's parent directory will be the cwd.
  allow_errors              : true # If `False`, when a code cell raises an error the execution is stopped, otherwise all cells are always run.
  stderr_output             : show  # One of 'show', 'remove', 'remove-warn', 'warn', 'error', 'severe'

#######################################################################################
# Parse and render settings
parse:
  myst_url_schemes          : [mailto, http, https]  # URI schemes that will be recognised as external URLs in Markdown links
  myst_enable_extensions:
  # don't forget to list any other extensions you want enabled,
  # including those that are enabled by default!
    - amsmath  # needed for LaTeX-style math blocks like \begin{align*} \end{align*} with $$ delimitations
    - dollarmath
    - html_image
    - html_admonition

#######################################################################################
# LaTeX-specific settings
latex:
  latex_engine: pdflatex  # one of 'pdflatex', 'xelatex' (recommended for unicode), 'luatex', 'platex', 'uplatex'

#######################################################################################
# Launch button settings
launch_buttons:
  notebook_interface: classic  # The interface interactive links will activate ["classic", "jupyterlab"]
  colab_url: "https://colab.research.google.com" # The URL of Google Colab (https://colab.research.google.com)
  binderhub_url: "https://mybinder.org" #https://mybinder.org  # The URL of the BinderHub (e.g., https://mybinder.org)
  #jupyterhub_url: "https://lore.atmos.albany.edu:8000"  # The URL of the JupyterHub (e.g., https://datahub.berkeley.edu)
  thebe: true  # Add a thebe button to pages (requires the repository to run on Binder)

repository:
  url: https://github.com/saturnaxis/Astrobio # The URL to your book's repository
  path_to_book: ""  # A path to your book's folder, relative to the repository root.
  branch: main  # Which branch of the repository should be used when creating links

#######################################################################################
# HTML-specific settings
html:
  favicon                   : ""  # A path to a favicon image
  use_edit_page_button      : false  # Whether to add an "edit this page" button to pages. If `true`, repository information in repository: must be filled in
  use_repository_button     : true  # Whether to add a link to your repository button
  use_issues_button         : true  # Whether to add an "open an issue" button
  extra_navbar              : Powered by <a href="https://jupyterbook.org">Jupyter Book</a>  # Will be displayed underneath the left navbar.
  #extra_footer              : "This page was created by <a href="http://www.atmos.albany.edu/facstaff/brose">Brian E. J. Rose</a> using <a href="https://jupyterbook.org">Jupyter Book</a>."  # Will be displayed underneath the footer.
  google_analytics_id       : "G-R2DLNF0W0H"  # A GA id that can be used to track book views.
  home_page_in_navbar       : true  # Whether to include your home page in the left Navigation Bar
  baseurl                   : "" #"https://saturnaxis.github.io/ModernPhysics/"  # The base URL where your book will be hosted. Used for creating image previews and social links. e.g.: https://mypage.com/mybook/
  comments:
    hypothesis              : false
    utterances              : false
sphinx:
  extra_extensions:
    - sphinx_exercise
    - sphinx_inline_tabs